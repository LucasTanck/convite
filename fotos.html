<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotos dos Aniversariantes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #54d1da;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 20px 0;
      font-weight: 700;
      font-size: 2.2rem;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 700px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.3);
    }

    #carousel-slide {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    #carousel-slide img {
      flex: 0 0 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 15px;
      user-select: none;
      pointer-events: none;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(221, 62, 22, 0.8);
      border: none;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: bold;
      transition: background 0.3s;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .btn:hover {
      background: #e86c50;
    }

    #prevBtn {
      left: 15px;
    }

    #nextBtn {
      right: 15px;
    }

    #indicators {
      display: flex;
      justify-content: center;
      margin: 15px 0 40px 0;
      gap: 10px;
    }

    #indicators div {
      width: 14px;
      height: 14px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    #indicators .active {
      background: #dd3e16;
      box-shadow: 0 0 8px #dd3e16;
    }

    a.back-button {
      display: inline-block;
      margin-bottom: 40px;
      padding: 12px 25px;
      background: #dd3e16;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a.back-button:hover {
      background: #e86c50;
    }
  </style>
</head>
<body>
  <h1>Fotos dos Aniversariantes - Lucas & Otávio</h1>

  <div class="carousel-container">
    <div id="carousel-slide">
      <img src="suburbanos.jpg" alt="Lucas e Otávio 1" />
      <img src="iriseisadora.jpg" alt="Lucas e Otávio 2" />
      <img src="beraderua.jpg" alt="Lucas e Otávio 3" />
      <img src="iriseisadora.jpg" alt="Lucas e Otávio 4" />
    </div>
    <button class="btn" id="prevBtn">&#10094;</button>
    <button class="btn" id="nextBtn">&#10095;</button>
  </div>

  <div id="indicators">
    <div class="active"></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <a href="index.html" class="back-button">Voltar para a Página Inicial</a>

  <script>
    const carouselSlide = document.getElementById('carousel-slide');
    const images = carouselSlide.querySelectorAll('img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicators = document.getElementById('indicators').children;

    let currentIndex = 0;

    function updateCarousel() {
      carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
      for(let i=0; i<indicators.length; i++){
        indicators[i].classList.toggle('active', i === currentIndex);
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
      resetInterval();
    });

    nextBtn.addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });

    for(let i=0; i<indicators.length; i++) {
      indicators[i].addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
        resetInterval();
      });
    }

    let slideInterval = setInterval(nextSlide, 4000);

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 4000);
    }
  </script>
</body>
</html>
