<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Aniversário</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #54d1da;
        }

        #event-image {
            width: 110%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
        }

        .image-and-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            flex-wrap: wrap;
        }

        #second-image {
            width: 130%;
            max-width: 1100px;
            display: block;
            border-radius: 15px;
        }

        .attractions-food-location-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 130%;
            max-width: 270px;
            text-align: center;
            margin-top: 25px;
        }

        .attractions-food-location-buttons a {
            display: inline-block;
            padding: 12px;
            background: #dd3e16;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .attractions-food-location-buttons a:hover {
            background: #e86c50;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        #countdown, #rsvp {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            max-width: 280px;
            box-sizing: border-box;
        }

        button {
            background: #dd3e16;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e86c50;
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 30px;
        }

        #confirmation-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .image-and-buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .countdown-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <img id="event-image" src="titulo.png" alt="Aniversário Lucas e Otávio" />

    <div class="image-and-buttons-container">
        <img id="second-image" src="texto.png" alt="Imagem do Evento" />
        <div class="attractions-food-location-buttons">
            <a href="atrações.html">Atrações</a>
            <a href="localizacao.html">Localização</a>
            <a href="presente.html">Sugestão de presente</a>
        </div>
    </div>

    <div class="countdown-container">
        <section id="countdown">
            <h2>Faltam</h2>
            <div id="timer">00d 00h 00m 00s</div>
        </section>

    </div>
    <script>
      function updateCountdown() {
            const eventDate = new Date('October 04, 2025 16:00:00').getTime();
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
