<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #event-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 30px auto;
            border-radius: 15px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .image-box {
            max-width: 1100px;
            width: 100%;
        }
        
        .buttons-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
        }
        
        .buttons-box a {
            display: block;
            padding: 15px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        
        .buttons-box a:hover {
            background: #e86c50;
        }
        
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 30px;
        }
        
        #countdown, #rsvp {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 45%;
        }
        
        #rsvp input {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
        }
        
        button {
            background: #ff7e5f;
            color: white;
            cursor: pointer;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        
        button:hover {
            background: #e86c50;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }
            .countdown-container {
                flex-direction: column;
            }
            #countdown, #rsvp {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="event-image" src="Aniversario-do-lucas-e-otavio-30-03-2025.png" alt="Aniversário Lucas e Otávio">
        
        <div class="content">
            <img class="image-box" src="discurso.png" alt="Segunda Imagem">
            
            <div class="buttons-box">
                <a href="atrações.html">Confira as Atrações</a>
                <a href="comidas.html">Veja as Comidas</a>
                <a href="localizacao.html">Localização do Evento</a>
            </div>
        </div>
        
        <div class="countdown-container">
            <section id="countdown">
                <h2>Faltam</h2>
                <div id="timer">00d 00h 00m 00s</div>
            </section>
            
            <section id="rsvp">
                <h2>Confirme sua Presença</h2>
                <form>
                    <input type="text" placeholder="Seu Nome" required>
                    <input type="email" placeholder="Seu E-mail" required>
                    <button type="submit">Confirmar</button>
                </form>
            </section>
        </div>
    </div>
    
    <script>
        function updateCountdown() {
            const eventDate = new Date('September 13, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (timeRemaining < 0) {
                document.getElementById('timer').innerHTML = "Evento já começou!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
