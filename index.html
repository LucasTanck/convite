<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }

        #event-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 30px auto;
            border-radius: 15px;
        }

        .image-and-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
            flex-wrap: wrap;
        }

        #second-image {
            width: 100%;
            max-width: 1100px;
            display: block;
            border-radius: 15px;
        }

        .attractions-food-location-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            text-align: center;
            margin-left: 20px;
        }

        .attractions-food-location-buttons a {
            display: inline-block;
            padding: 15px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .attractions-food-location-buttons a:hover {
            background: #e86c50;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px;
            flex-wrap: wrap;
        }

        #countdown, #rsvp {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        #timer {
            font-size: 2.5em;
            font-weight: bold;
        }

        input, button {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            background: #ff7e5f;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e86c50;
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .image-and-buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .attractions-food-location-buttons {
                margin-left: 0;
                margin-top: 20px;
            }

            .countdown-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <img id="event-image" src="-Aniversario-do-lucas-e-otavi-30-03-2025.png" alt="Aniversário Lucas e Otávio">

    <div class="image-and-buttons-container">
        <img id="second-image" src="discurso.png" alt="Imagem do Evento">
        <div class="attractions-food-location-buttons">
            <a href="atrações.html">Confira as Atrações</a>
            <a href="comidas.html">Confira as Comidas</a>
            <a href="localizacao.html">Confira a Localização</a>
        </div>
    </div>

    <div class="countdown-container">
        <section id="countdown">
            <h2>Faltam</h2>
            <div id="timer">00d 00h 00m 00s</div>
        </section>
        <section id="rsvp">
            <h2>Confirme sua Presença</h2>
            <form id="rsvp-form">
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu E-mail" required>
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Meu Aniversário. Todos os direitos reservados.</p>
    </footer>

    <script>
        function updateCountdown() {
            const eventDate = new Date('September 13, 2025 18:00:00').getTime();
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                document.getElementById('timer').innerHTML = "Evento já começou!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        document.getElementById('rsvp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sua presença foi confirmada! Nos vemos na festa!');
            document.getElementById('rsvp-form').reset();
        });
    </script>
</body>
</html>
