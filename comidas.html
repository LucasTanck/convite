<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confira as comidas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }
        
        header {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .food-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        
        .food-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .food-item img {
            width: 100%;
            border-radius: 10px;
        }
        
        .food-item:hover {
            transform: scale(1.05);
        }
        
        .back-button {
            margin: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-button a:hover {
            background: #e86c50;
        }

        #event-image {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 30px auto;
            border-radius: 19px;
        }
    </style>
</head>
<body>
    <img id="event-image" src="-Aniversario-do-lucas-e-otavi-30-03-2025.png" alt="Aniversário Lucas e Otávio">
    
    <header>
        <h1>confira as comidas</h1>
    </header>
    
    <div class="food-container">
        <div class="food-item">
            <img src="churrasco.jpg" alt="Churrasco">
            <h2>Churrasco</h2>
            <p>Uma seleção de carnes nobres preparadas na brasa.</p>
        </div>

        <div class="food-item">
            <img src="feijoada.jpg" alt="Feijoada">
            <h2>Feijoada</h2>
            <p>Um prato tradicional brasileiro para saborear.</p>
        </div>

        <div class="food-item">
            <img src="doces.jpg" alt="Doces e Sobremesas">
            <h2>Doces e Sobremesas</h2>
            <p>Deliciosos doces e sobremesas para adoçar a festa.</p>
        </div>
    </div>
    
    <div class="back-button">
        <a href="index.html">Voltar para o Início</a>
    </div>
</body>
</html>
