<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização do Evento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }
        
        header {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .map-container {
            padding: 40px;
        }
        
        iframe {
            width: 80%;
            height: 450px;
            border-radius: 15px;
            border: none;
        }
        
        .back-button {
            margin: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-button a:hover {
            background: #e86c50;
        }

        #event-image {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 30px auto;
            border-radius: 19px;
        }
    </style>
</head>
<body>
    <img id="event-image" src="-Aniversario-do-lucas-e-otavi-30-03-2025.png" alt="Aniversário Lucas e Otávio">
    
    <header>
        <h1>Localização do Evento</h1>
    </header>
    
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093647!2d144.95373631531872!3d-37.81627937975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f7d3b1%3A0x5045675218ce6e0!2sMelbourne%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1600481338765!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
    
    <div class="back-button">
        <a href="index.html">Voltar para o Início</a>
    </div>
</body>
</html>
