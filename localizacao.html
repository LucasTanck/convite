<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização do Evento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }
        
        header {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .location-container {
            padding: 40px;
        }
        
        .address {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .map {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .back-button {
            margin: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-button a:hover {
            background: #e86c50;
        }

        #event-image {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 30px auto;
            border-radius: 19px;
        }
    </style>
</head>
<body>
    <img id="event-image" src="-Aniversario-do-lucas-e-otavi-30-03-2025.png" alt="Aniversário Lucas e Otávio">
    
    <header>
        <h1>Localização do Evento</h1>
    </header>
    
    <div class="location-container">
        <div class="address">Rua Exemplo, 123 - Bairro, Cidade, Estado</div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508616!2d144.95373631550472!3d-37.81627974202179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f1f1f1%3A0xf4f1f1f1f1f1f1f1!2sLocal%20do%20Evento!5e0!3m2!1spt-BR!2sbr!4v1234567890" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    
    <div class="back-button">
        <a href="index.html">Voltar para o Início</a>
    </div>
</body>
</html>
