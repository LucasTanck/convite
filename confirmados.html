<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2597b5;
        }
        h1 {
            margin-top: 20px;
        }
        #confirmed-list {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 20px auto;
            list-style: none;
            padding: 20px;
        }
        li {
            background: white;
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        a:hover {
            background: #e86c50;
        }
    </style>
</head>
<body>
    <h1>Lista de Confirmados</h1>
    <ul id="confirmed-list"></ul>
    <a href="index.html">Voltar</a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let confirmedGuests = JSON.parse(localStorage.getItem("confirmedGuests")) || [];
            let listElement = document.getElementById("confirmed-list");
            confirmedGuests.forEach(guest => {
                let li = document.createElement("li");
                li.textContent = guest;
                listElement.appendChild(li);
            });
        });
    </script>
</body>
</html>
