<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmados</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #54d1da;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #confirmed-list {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: #dd3e16;
            padding: 10px;
            border-radius: 8px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: 0.3s;
        }
        a:hover {
            background: #e86c50;
        }
        #confirmation-message {
            display: none;
            margin-top: 15px;
            padding: 8px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Lista de Confirmados</h1>
    <div id="confirmed-list">
        <ul id="guest-list"></ul>
    </div>
    <div id="confirmation-message">PresenÃ§a confirmada! Nos vemos na festa! ðŸŽ‰</div>
    <a href="index.html">Voltar</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let confirmedGuests = JSON.parse(localStorage.getItem('confirmedGuests')) || [];
            let guestList = document.getElementById('guest-list');
            let confirmationMessage = document.getElementById('confirmation-message');
            
            if (confirmedGuests.length === 0) {
                guestList.innerHTML = "<p>NinguÃ©m confirmou presenÃ§a ainda.</p>";
            } else {
                confirmedGuests.forEach(guest => {
                    let li = document.createElement('li');
                    li.textContent = guest;
                    guestList.appendChild(li);
                });
                confirmationMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
